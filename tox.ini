# Operator charm helper: tox.ini

[tox]
skipsdist = True
envlist = pep8,py3
sitepackages = False
skip_missing_interpreters = False
minversion = 3.18.0
requires = virtualenv < 20.0

[testenv]
basepython = python3
install_command =
  pip install {opts} {packages}
commands = stestr run --slowest {posargs}
allowlist_externals =
  git
  charmcraft
  fetch-libs.sh
deps =
  -r{toxinidir}/test-requirements.txt

[testenv:fetch]
basepython = python3
deps =
commands =
  {toxinidir}/fetch-libs.sh

[testenv:cookie]
basepython = python3
deps = -r{toxinidir}/cookie-requirements.txt
commands = /bin/true

[testenv:py3]
basepython = python3
deps =
  {[testenv]deps}
  -r{toxinidir}/requirements.txt

[testenv:py38]
basepython = python3.8
deps = {[testenv:py3]deps}

[testenv:py39]
basepython = python3.9
deps = {[testenv:py3]deps}

[testenv:py310]
basepython = python3.10
deps = {[testenv:py3]deps}

[testenv:pep8]
basepython = python3
deps =
  {[testenv]deps}
  -r{toxinidir}/requirements.txt
commands = flake8 {posargs} unit_tests ops_sunbeam --exclude unit_tests/lib

[testenv:cover]
basepython = python3
deps = {[testenv:py3]deps}
setenv =
    PYTHON=coverage run
commands =
    coverage erase
    stestr run --slowest {posargs}
    coverage combine
    coverage html -d cover
    coverage xml -o cover/coverage.xml
    coverage report

[coverage:run]
branch = True
concurrency = multiprocessing
parallel = True
source =
    .
omit =
    .tox/*
    unit_tests/*

[testenv:venv]
basepython = python3
commands = {posargs}

[flake8]
ignore = E226,E402,ANN101,ANN003,W504
